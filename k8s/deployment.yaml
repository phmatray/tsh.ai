apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsh-ai
  namespace: tsh
  labels:
    app: tsh-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tsh-ai
  template:
    metadata:
      labels:
        app: tsh-ai
    spec:
      containers:
        - name: tsh-ai
          image: ghcr.io/phmatray/tsh-ai:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
